<div class="register">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="">Name</label>
      <input type="text" formControlName="name">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password" formControlName="password">
    </div>
  </form>
</div>
